<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 야구 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #33ad6a;
            font-size: 36px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="button"] {
            padding: 6px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            color: white;
            background-color: #007bff;
            border-color: #007bff;
            cursor: pointer;
        }

        button {
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        #result {
            font-size: 24px;
            color: #33ad6a;
            margin-top: 20px;
        }

        #hint {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }

        #attempts {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>숫자 야구 게임</h2>
    <p>중복되지 않는 네 자리 수를 입력하세요</p>
    <form>
        <input type="text" id="userInput" maxlength="4">
        <input type="button" value="확인" onclick="checkGuess()">
    </form>
    <button onclick="resetGame()">리셋</button>
    <button onclick="showHint()">힌트</button>
    <p id="hint">힌트: ? ? ? ? ?</p>
    <p id="attempts">남은 기회: 10</p>
    <div id="result"></div>
</div>
<script>
  let answer = generateAnswer();
  let attempts = 10;

  function generateAnswer() {
      let numbers = [];
      while (numbers.length < 4) {
          let num = Math.floor(Math.random() * 10);
          if (!numbers.includes(num)) {
              numbers.push(num);
          }
      }
      return numbers.join('');
  }

  function checkGuess() {
      let userInput = document.getElementById('userInput').value;
      if (userInput.length !== 4 || !/^\d{4}$/.test(userInput)) {
          alert('올바른 네 자리 숫자를 입력하세요.');
          return;
      }

      if (hasDuplicates(userInput)) {
          alert('중복된 숫자를 입력할 수 없습니다.');
          return;
      }

      attempts--;

      let strikes = 0;
      let balls = 0;

      for (let i = 0; i < 4; i++) {
          if (userInput[i] === answer[i]) {
              strikes++;
          } else if (answer.includes(userInput[i])) {
              balls++;
          }
      }

      let resultMessage;
      if (strikes === 4) {
          resultMessage = '🎉홈런!!🥳🎉';
          resetGame();
      } else if (attempts === 0) {
          resultMessage = `횟수 초과! 정답은 ${answer}입니다.`;
          resetGame();
      } else {
          resultMessage = `${strikes} 스트라이크, ${balls} 볼. 남은 기회: ${attempts}`;
      }

      document.getElementById('result').textContent = resultMessage;
      document.getElementById('attempts').textContent = `남은 기회: ${attempts}`;
  }

  function hasDuplicates(str) {
      return (new Set(str)).size !== str.length;
  }

  function resetGame() {
      answer = generateAnswer();
      attempts = 10;
      document.getElementById('result').textContent = '';
      document.getElementById('attempts').textContent = '남은 기회: 10';
      document.getElementById('userInput').value = '';
      document.getElementById('hint').textContent = '힌트: ? ? ? ? ?';
  }

  function showHint() {
      let hintNumbers = answer.split('');
      let remainingNumbers = Array.from({ length: 10 }, (_, i) => i).filter(num => !hintNumbers.includes(num));
      let randomIndex = Math.floor(Math.random() * remainingNumbers.length);
      hintNumbers.push(remainingNumbers[randomIndex]);
      hintNumbers.sort((a, b) => b - a);
      document.getElementById('hint').textContent = `힌트: ${hintNumbers.join(' ')} 이 중에서 네 개가 정답입니다.`;
  }
</script>
</body>
</html>
